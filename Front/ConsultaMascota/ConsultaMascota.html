    <section class="form-register">

        <label class="text" for="">Clínica</label>
        <select name="" id="">
            
            <option value=""></option>
            <option value="Juan">Cra #989 A-89</option>
            <option value="Juan">Cra #478 A-95</option>
            <option value="Juan">Cra #454 A-56</option>
        </select>

        <select name="" id="">
            
            <option value=""></option>
            <option value="Juan">Juan</option>
            <option value="Juan">Pepito</option>
            <option value="Juan">Luz</option>

            <br>

            <option value=""></option>
            <option value="Pepe">Saludable</option>
            <option value="Pepe">Enfermo</option>
            <option value="Pepe">Crisis</option>

        <p>¿No estás registrado? <br> <a href="/Front/RegistroPropietario/RegistroPropietario.html">Registrate aquí</a></p>
